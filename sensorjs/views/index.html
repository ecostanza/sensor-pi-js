<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- local imports -->
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">

    <title>Sensor Data Home</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <select class="form-select" id="measurementSelect" aria-label="Select measurement">
            <option selected>Any Measurement</option>
        </select>

        <select class="form-select" id="sensorSelect" aria-label="Select sensor">
            <option selected>Any Sensor</option>
        </select>

        <!--
        <div class="btn-group" role="group" id="sortRadio" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="sortbtnradio" id="sortbtnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="sortbtnradio1">by type</label>

            <input type="radio" class="btn-check" name="sortbtnradio" id="sortbtnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="sortbtnradio2">by id</label>
        </div>
        -->

        <div class="btn-group" role="group" id="intervalRadio" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="intervalbtnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="intervalbtnradio1">6h</label>

            <input type="radio" class="btn-check" name="btnradio" id="intervalbtnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="intervalbtnradio2">12h</label>

            <input type="radio" class="btn-check" name="btnradio" id="intervalbtnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="intervalbtnradio3">1d</label>

            <input type="radio" class="btn-check" name="btnradio" id="intervalbtnradio4" autocomplete="off">
            <label class="btn btn-outline-primary" for="intervalbtnradio4">7d</label>
        </div>

        <div>
            <button type="button" id="earlierBtn" class="btn btn-primary">Earlier</button>
            <button type="button" id="laterBtn" class="btn btn-primary">Later</button>
        </div>

    </div> <!-- navbar -->
    </nav > <!-- container-fluid -->

    <div class="main-loading" style="display: block;">
        <div>
        Loading. Please wait.<br>
        <div class="spinner-border align-middle" role="status">        
          <span class="visually-hidden">Loading...</span>
        </div>
        </div>
    </div>

    <div id="container" class="svg-container row"></div>

    <div>
      Available disk space: {{ free }} 
    </div>

    <!-- Optional JavaScript -->
    <script src="/static/js/libs/bootstrap.bundle.min.js"></script>

    <!-- local imports -->
    <script type="text/javascript" src="/static/js/libs/d3.v6.min.js"></script>
    <script type="text/javascript" src="/static/js/libs/luxon.min.js"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>

  </body>
</html>
