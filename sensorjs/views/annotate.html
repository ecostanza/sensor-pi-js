<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- local imports -->
    <link rel="stylesheet" type="text/css" href="/static/css/annotate.css">

    <title>Energy Consumption </title>
  </head>
  <body>
    
    <button id="saveCSVElectricity" class="btn">Download Electricity Data</button>
    <button id="saveCSVAnnotation" class="btn">Download Annotation Data</button>
    <button id="btnEarlier" class="btn">earlier</button>
    <button id="btnLater" class="btn disabled">later</button>
    <button id="btnRecent" class="btn disabled">Most recent</button>


    <button id="btnScaleWeek" class="btn scaleBtn">Show Full Week</button>
    <button id="btnScale24" class="btn scaleBtn">Show Full Day</button>
    <button id="btnScale8" class="btn scaleBtn selected">Show 8hours</button>

    <div id="infoBox"></div>

    <div id="container"></div>
    <div class="dialog">
      <form id="dialogueBox" action="event" method="post">
        <h4 style="margin-bottom: -30px;">Create Event</h4>
        <input type="button" value="Delete Event" id="deleteEventBtn" class="btn"/>
        <div> Event Start: <label id="evntStartLabel"></label> </div>
        <!-- <div> Event End: <label id="evntEndLabel"></label> </div> -->
        <div> Duration: <label id="evntDurationLabel"></label> </div>
        <div> Consumption: <label id="evntConsumptionLabel"></label> </div>

        <div> 
          <label>Select an event icon</label>
          <div id="iconField"></div>
        </div>

        <div> 
          <label> Flexibility </label><br>
          <textarea id="evntFlexibility" name="flexibility" rows="3" cols="35"> </textarea> 
        </div>

        <div> 
          <label> Describe the event </label><br>
          <textarea id="evntDescription" name="notes" rows="3" cols="35"></textarea>
        </div>


        <div style="margin:0 auto;text-align: center;">
          <input type="button" value="Cancel" id="closebtnDialogue" class="btn">
          <input type="button" value="Save" id="submitEventBtn" class="btn"/>
        </div>

        <input id="evntStart" type="hidden" name="start" />
        <input id="evntDuration" type="hidden" name="duration" />
        <input id="evntConsumption" type="hidden" name="consumption" value="" />
        <input id="evntType" type="hidden" value="1" name ="event_type_id" />
        <input id="evntCreated" type="hidden" name="created" value="" />
        <input id="evntUpdated" type="hidden" name="updated" value="" />
        <input id="evntId" type="hidden" name="id" value="" />
      </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="/static/js/libs/bootstrap.bundle.min.js"></script>

    <!-- local imports -->
    <script type="text/javascript" src="/static/js/libs/d3.v6.min.js"></script>
    <script type="text/javascript" src="/static/js/libs/luxon.min.js"></script>
    <script type="text/javascript" src="/static/js/annotate.js"></script>

  </body>
  </html>
