    <div id="container"></div>

    <div id="dialogueBox">
      <title>Annotate Event</title>
      <div> Event Start: <label id="evntStart"></label> </div>
      <div> Event End: <label id="evntEnd"></label> </div>

        <div id="iconField"></div>

      </div>

      <button id="closebtnDialogue" class="btn">Cancel</button>
      <button id="savebtnDialogue" class="btn">Save</button>
