<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- local imports -->
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">

    <title>Sensor Data Home</title>
  </head>
  <body style="padding-top:0px">

    <div class="container">

      <div class="main-loading" style="display: block;">
          <div>
          Loading. Please wait.<br>
          <div class="spinner-border align-middle" role="status">        
            <span class="visually-hidden">Loading...</span>
          </div>
          </div>
      </div>
 
      <div class="row">
        <div id="download-test" class="col-12">
        <button id="download-button" class="btn btn-primary btn-sm" type="button">Download Data </button>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-1"></div>
        <div id="container" class="col-xl-6 block">
          <h3> Sensor Aliases</h3>
          <table id="sensor-alias" class="table table-condensed table-bordered"></table>
        </div>

        <div id="container" class="col-xl-4 block">
          <h3> Set Frequency</h3>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active" style="margin-right:0">
              <input type="radio" name="options" id="option1" checked> Every second
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option2" style="margin-right:0"> Every 30 seconds
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-1"></div>
        <div id="container" class="col-xl-5 block">
          <h3> Signal Quality</h3>
          <table id="signal-quality" class="table table-condensed table-bordered"></table>
        </div>
        <div id="container" class="col-xl-5 block">
          <h3> Battery Status </h3>
          <table id="battery-status" class="table table-condensed table-bordered"></table>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
         <h3> All Measurements </h3>
         <table id="series-info" class="table table-condensed table-striped"></table>
          <div>
            Available disk space: {{ free }} 
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="/static/js/libs/bootstrap.bundle.min.js"></script>

    <!-- local imports -->
    <script type="text/javascript" src="/static/js/libs/d3.v6.min.js"></script>
    <script type="text/javascript" src="/static/js/libs/luxon.min.js"></script>
    <script type="text/javascript" src="/static/js/libs/humanize-duration.js"></script>
    <script type="text/javascript" src="/static/js/config.js"></script>

  </body>
</html>
